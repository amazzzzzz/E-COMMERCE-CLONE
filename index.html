<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="./css/style.css">

    <title>Ecommerce Website</title>
</head>

<body>
    <!--================ HEADER ===============-->
    <header class="header">
        <div class="header__top">
            <div class="header__container container">
                <div class="header__contact">
                    <span>(+01) - 2345 - 6789</span>

                    <span>Our Location</span>
                </div>

                <p class="header__alert-news">
                    Super Value Deals - See more with coupons
                </p>

                <a href="./login-register.html" class="header__top-action">
                    Log In / Sign Up
                </a>
            </div>
        </div>

        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <img src="./assets/ecommerce website/assets/logo.svg" alt="" class="nav__logo-img">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__items">
                        <a href="./index.html" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="./shop.html" class="nav__link">Shop</a>
                    </li>

                    <li class="nav__items">
                        <a href="./accounts.html" class="nav__link">My Account</a>
                    </li>

                    <li class="nav__items">
                        <a href="./compare.html" class="nav__link">Compare</a>
                    </li>

                    <li class="nav__items">
                        <a href="./login-register.html" class="nav__link">Login</a>
                    </li>
                </ul>

                <div class="header__search">
                    <input type="text" placeholder="Search for item" class="form__input" />

                    <button class="search__btn">
                        <img src="./assets/ecommerce website/assets/search.png" alt="">
                    </button>
                </div>
            </div>

            <div class="header__user-actions">
                <a href="./wishlist.html" class="header__action-btn">
                    <img src="./assets/ecommerce website/assets/icon-heart.svg" alt="">
                    <span class="count">3</span>
                </a>

                <a href="./cart.html" class="header__action-btn">
                    <img src="./assets/ecommerce website/assets/icon-cart.svg" alt="">
                    <span class="count">3</span>
                </a>
            </div>
        </nav>
    </header>

    <!--================ MAIN ===============-->
    <main class="main"></main>
    <!--================ HOME ===============-->
    <section class="home">
        <div class="home__container container grid">
            <div class="home__content">
                <span class="home__subtitle">Hot promotions</span>
                <h1 class="home__title">Fashion Trending <span>Great Collection</span>
                </h1>
                <p class="home__description">
                    Save more with coupons & up to 20% off
                </p>
                <a href="./shop.html" class="btn">Shop Now</a>
            </div>

            <img src="./assets/ecommerce website/assets/home-img.png" alt="" class="home__image">
        </div>
    </section>

    <!--================ CATEGORIES ===============-->
    <section class="categories"></section>

    <!--================ PRODUCTS ===============-->
    <section class="products"></section>

    <!--================ DEALS ===============-->
    <section class="deals"></section>
</body>

</html>
